<div>
    <mat-card class="card">
        <mat-card-header class="card-header">
            <h2>Perfil</h2>
        </mat-card-header>
        <mat-card-content>
            <mat-card class="sub-card">
                <mat-card-content>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef> No. </th>
                          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="nombre">
                          <th mat-header-cell *matHeaderCellDef> Nombre </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      

                        <ng-container matColumnDef="artista">
                          <th mat-header-cell *matHeaderCellDef> Artista </th>
                          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef> Precio ($) </th>
                          <td mat-cell *matCellDef="let element let i=index"> <button mat-raised-button color="primary">{{element.price}}</button> </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                </mat-card-content>
            </mat-card>
        </mat-card-content>
    </mat-card>
</div>
